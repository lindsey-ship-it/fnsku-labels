<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>FNSKU Labels â€“ Match PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
</head>
<body>
  <canvas id="barcode" width="1600" height="500" style="display:none"></canvas>
  <script>
    const A4 = { w: 210, h: 297 }; // mm
    const get = (k, d="") => {
      const v = new URL(location.href).searchParams.get(k);
      return (v===null||v==="") ? d : v;
    };
    const mm = n => n;
    const parseSize = (s, fw=47.8, fh=28.2) => {
      const m = (s||"").match(/([\d.]+)\s*x\s*([\d.]+)\s*mm/i);
      return { w: m ? parseFloat(m[1]) : fw, h: m ? parseFloat(m[2]) : fh };
    };

    // Label config
    const label = parseSize(get("size","47.8x28.2mm"));
    const margin = 10;       // mm page margin
    const pad = 1.5;         // inner padding
    const barcodeH = 11;     // mm
    const font = "helvetica";

    async function run(){
      const sku     = get("sku");
      const line1   = get("line1"); // product title
      const line2   = get("line2"); // sub-description
      const country = get("country");
      const fnsku   = get("fnsku");

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ unit:"mm", format:"a4", compress:true });
      doc.setFont(font,"normal");

      const cols = Math.floor((A4.w - 2*margin)/label.w);
      const rows = Math.floor((A4.h - 2*margin)/label.h);

      // Generate barcode with JsBarcode
      const bc = document.getElementById("barcode");
      if (fnsku){
        JsBarcode(bc, fnsku, {
          format: "code128",
          displayValue: true,
          textPosition: "bottom",
          textAlign: "center",
          font: "Helvetica",
          fontSize: 9,
          margin: 0,
          height: Math.round(barcodeH*3.78)
        });
      }

      for (let r=0;r<rows;r++){
        for (let c=0;c<cols;c++){
          const x0 = margin + c*label.w;
          const y0 = margin + r*label.h;

          // barcode
          if (fnsku){
            const bw = label.w - 2*pad;
            doc.addImage(bc.toDataURL("image/png"),"PNG",x0+pad,y0+pad,bw,barcodeH);
          }

          let ty = y0 + pad + barcodeH + 2;
          doc.setFontSize(6.2);
          doc.text(line1, x0+pad, ty); ty+=3.2;
          doc.text(line2, x0+pad, ty); ty+=3.2;
          doc.text(sku, x0+pad, ty);   ty+=3.2;
          doc.text(country, x0+pad, ty);

          // NEW at bottom-left
          doc.setFontSize(6.5);
          doc.text("NEW", x0+pad, y0+label.h - 2);
        }
      }

      doc.save(`${sku||"labels"}.pdf`);
    }
    run();
  </script>
</body>
</html>
