<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>FNSKU Labels – 40 per A4</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
</head>
<body>
  <!-- Canvas renders barcode BARS ONLY (no text) so FNSKU is drawn crisply by jsPDF -->
  <canvas id="barcode" width="2400" height="600" style="display:none"></canvas>

  <script>
    // ---- Page & grid ----
    const A4 = { w: 210, h: 297 };          // mm
    const LABEL = { w: 47.8, h: 28.2 };     // mm (Amazon 40-up)
    const COLS = 4, ROWS = 10;

    // Center grid on page
    const MARGIN_X = (A4.w - COLS * LABEL.w) / 2; // ≈ 9.4 mm
    const MARGIN_Y = (A4.h - ROWS * LABEL.h) / 2; // ≈ 7.5 mm

    // ---- In-label layout ----
    const PAD = 1.5;              // mm inner padding
    const BARCODE_H = 11;         // mm bars height

    // FNSKU text tuning (smaller, higher, crisp)
    const FNSKU_FONT = 7;         // pt
    const GAP_AFTER_BARS = 2.4;   // mm gap between bars & FNSKU text
    const GAP_AFTER_FNSKU = 2.6;  // mm gap between FNSKU text & description

    // Body text (description + SKU)
    const BODY_FONT = 6.0;        // pt
    const LINE_GAP = 2.6;         // mm between lines

    // Footer (NEW / COUNTRY)
    const FOOTER_FONT = 6.5;      // pt
    const FOOTER_OFFSET = 2.0;    // mm up from bottom edge
    const CLEAR_ABOVE_FOOTER = 3.5; // mm whitespace above footer baseline
    const UP_SHIFT = 0.8;         // mm lift for the whole text stack

    // Helpers
    const getParam = (k, d="") => {
      const v = new URL(location.href).searchParams.get(k);
      return (v === null || v === "") ? d : v;
    };

    async function run(){
      const sku     = getParam("sku");
      const desc    = decodeURIComponent(getParam("desc"));
      const country = getParam("country");
      const fnsku   = getParam("fnsku");

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ unit: "mm", format: "a4", compress: true });
      doc.setFont("helvetica", "normal");

      // ---- Barcode bars only (no text in the image) ----
      const bc = document.getElementById("barcode");
      let barcodeImg = null;
      if (fnsku) {
        JsBarcode(bc, fnsku, {
          format: "code128",
          displayValue: false,       // bars only
          margin: 0,
          width: 1.2,                // thin bars
          height: Math.round(BARCODE_H * 3.78) // px ≈ mm*3.78
        });
        barcodeImg = bc.toDataURL("image/png");
      }

      // ---- Draw labels (4 x 10) ----
      for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLS; c++) {
          const x0 = MARGIN_X + c * LABEL.w;
          const y0 = MARGIN_Y + r * LABEL.h;
          const cx = x0 + LABEL.w / 2; // label center X

          // 1) Barcode bars
          if (barcodeImg) {
            const bw = LABEL.w - 2 * PAD;
            doc.addImage(barcodeImg, "PNG", x0 + PAD, y0 + PAD, bw, BARCODE_H);
          }

          // 2) Footer first (to know the limit line)
          const footerY = y0 + LABEL.h - FOOTER_OFFSET;
          doc.setFontSize(FOOTER_FONT);
          doc.text("NEW", x0 + PAD, footerY);
          if (country) {
            doc.text(country.toUpperCase(), x0 + LABEL.w - PAD, footerY, { align: "right" });
          }

          // 3) FNSKU text (vector, crisp, with controlled spacing)
          if (fnsku) {
            doc.setFontSize(FNSKU_FONT);
            const fnskuY = y0 + PAD + BARCODE_H + GAP_AFTER_BARS;
            doc.text(fnsku, cx, fnskuY, { align: "center", baseline: "top" });
          }

          // 4) Description (split on first comma) and SKU — centered
          doc.setFontSize(BODY_FONT);
          const parts = (desc || "").split(",");
          const lines = [];
          if (parts[0]) lines.push(parts[0].trim());
          if (parts[1]) lines.push(parts[1].trim());
          if (sku)      lines.push(sku);

          // Nominal start for the stack (with small upward bias)
          let startY = y0 + PAD + BARCODE_H + GAP_AFTER_BARS + GAP_AFTER_FNSKU - UP_SHIFT;

          // Height needed for the remaining lines
          const needed = (lines.length > 1) ? ((lines.length - 1) * LINE_GAP) : 0;

          // Max top Y so we keep clear of the footer
          const maxTopY = footerY - CLEAR_ABOVE_FOOTER - needed;

          // Clamp upward if we'd crowd the footer
          if (startY > maxTopY) {
            startY = Math.max(y0 + PAD + BARCODE_H + 0.8, maxTopY);
          }

          // Draw lines centered
          let ty = startY;
          for (const text of lines) {
            doc.text(text, cx, ty, { align: "center", baseline: "top" });
            ty += LINE_GAP;
          }

          // // Debug cut box:
          // doc.setLineWidth(0.15); doc.rect(x0, y0, LABEL.w, LABEL.h);
        }
      }

      doc.save(`${sku || "labels"}.pdf`);
    }

    run();
  </script>
</body>
</html>
