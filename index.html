<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>FNSKU Labels – 40 per A4 with Gutters</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
</head>
<body>
  <!-- Bars-only canvas; FNSKU text is drawn by jsPDF for sharpness -->
  <canvas id="barcode" width="2400" height="600" style="display:none"></canvas>

  <script>
    // -------- Page & base label size --------
    const A4 = { w: 210, h: 297 };        // mm
    const LABEL = { w: 47.8, h: 28.2 };   // mm (Amazon 40-up)
    const COLS = 4, ROWS = 10;

    // -------- Gutters (spacing between labels) --------
    const H_GAP = 2.0;   // mm horizontal gap between columns
    const V_GAP = 2.0;   // mm vertical gap between rows

    // Compute centered margins that include gutters
    const totalW = COLS * LABEL.w + (COLS - 1) * H_GAP;
    const totalH = ROWS * LABEL.h + (ROWS - 1) * V_GAP;
    const MARGIN_X = (A4.w - totalW) / 2;
    const MARGIN_Y = (A4.h - totalH) / 2;

    // -------- In-label layout --------
    const PAD = 1.5;            // mm inner padding
    const BARCODE_H = 11;       // mm bars height

    // FNSKU text (crisp vector text)
    const FNSKU_FONT = 6;       // pt
    const GAP_AFTER_BARS = 0.8; // mm bars -> FNSKU
    const GAP_AFTER_FNSKU = 4.5;// mm FNSKU -> text stack

    // Text stack (SKU bold, then description lines)
    const BODY_FONT = 6.0;      // pt
    const SKU_FONT = 6.2;       // pt (bold)
    const LINE_GAP = 2.6;       // mm between lines

    // Footer
    const FOOTER_FONT = 6.5;    // pt
    const FOOTER_OFFSET = 2.0;  // mm up from label bottom
    const CLEAR_ABOVE_FOOTER = 3.5; // mm whitespace reserved above footer
    const UP_SHIFT = 0.8;       // mm lift for the text stack

    // -------- Helpers --------
    const qp = new URL(location.href).searchParams;
    const getP = (k, d="") => (qp.get(k) ?? d);
    const decode = s => decodeURIComponent(s || "");

    async function run(){
      const sku     = getP("sku", "");
      const desc    = decode(getP("desc", ""));
      const country = getP("country", "");
      const fnsku   = getP("fnsku", "");

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ unit: "mm", format: "a4", compress: true });
      doc.setFont("helvetica", "normal");

      // --- Make barcode: bars only (no text inside image) ---
      const bc = document.getElementById("barcode");
      let barcodeImg = null;
      if (fnsku) {
        JsBarcode(bc, fnsku, {
          format: "code128",
          displayValue: false,
          margin: 0,
          width: 1.2,
          height: Math.round(BARCODE_H * 3.78) // px ≈ mm*3.78
        });
        barcodeImg = bc.toDataURL("image/png");
      }

      // --- Draw the grid with gutters ---
      for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLS; c++) {
          const x0 = MARGIN_X + c * (LABEL.w + H_GAP);
          const y0 = MARGIN_Y + r * (LABEL.h + V_GAP);
          const cx = x0 + LABEL.w / 2;

          // 1) Bars
          if (barcodeImg) {
            const bw = LABEL.w - 2 * PAD;
            doc.addImage(barcodeImg, "PNG", x0 + PAD, y0 + PAD, bw, BARCODE_H);
          }

          // 2) Footer (NEW left, COUNTRY right)
          const footerY = y0 + LABEL.h - FOOTER_OFFSET;
          doc.setFontSize(FOOTER_FONT);
          doc.setFont("helvetica", "normal");
          doc.text("NEW", x0 + PAD, footerY);
          if (country) {
            doc.text(country.toUpperCase(), x0 + LABEL.w - PAD, footerY, { align: "right" });
          }

          // 3) FNSKU text (centered, crisp)
          if (fnsku) {
            doc.setFontSize(FNSKU_FONT);
            doc.setFont("helvetica", "normal");
            const fnskuY = y0 + PAD + BARCODE_H + GAP_AFTER_BARS;
            doc.text(fnsku, cx, fnskuY, { align: "center", baseline: "top" });
          }

          // 4) Text stack: SKU (bold) then description lines, all centered
          const parts = (desc || "").split(",");
          const desc1 = parts[0] ? parts[0].trim() : "";
          const desc2 = parts[1] ? parts[1].trim() : "";

          // Nominal start Y (after FNSKU gap) with slight upward bias
          let startY = y0 + PAD + BARCODE_H + GAP_AFTER_BARS + GAP_AFTER_FNSKU - UP_SHIFT;

          // Count how many lines we’ll draw in the stack
          const stackLines = [sku, desc1, desc2].filter(Boolean);
          const needed = (stackLines.length > 1) ? ((stackLines.length - 1) * LINE_GAP) : 0;

          // Keep stack safely above footer
          const maxTopY = footerY - CLEAR_ABOVE_FOOTER - needed;
          if (startY > maxTopY) {
            startY = Math.max(y0 + PAD + BARCODE_H + 0.8, maxTopY);
          }

          // Draw SKU (bold)
          let ty = startY;
          if (sku) {
            doc.setFont("helvetica", "bold");
            doc.setFontSize(SKU_FONT);
            doc.text(sku, cx, ty, { align: "center", baseline: "top" });
            ty += LINE_GAP;
          }

          // Draw description lines (normal)
          doc.setFont("helvetica", "normal");
          doc.setFontSize(BODY_FONT);
          if (desc1) {
            doc.text(desc1, cx, ty, { align: "center", baseline: "top" });
            ty += LINE_GAP;
          }
          if (desc2) {
            doc.text(desc2, cx, ty, { align: "center", baseline: "top" });
            // ty += LINE_GAP; // not needed further
          }

          // // Debug cut box:
          // doc.setLineWidth(0.15); doc.rect(x0, y0, LABEL.w, LABEL.h);
        }
      }

      doc.save(`${sku || "labels"}.pdf`);
    }

    run();
  </script>
</body>
</html>
